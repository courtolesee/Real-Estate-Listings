<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap-4.3.1-dist/" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Real Estate</title>
</head>
<body>
    <h1>Real Estate</h1>
    <div class="btns">
      <button id="showAll" value="1">Show All</button>
      <button id="forSale" value="2">For Sale</button>
      <button id="forRent" value="3">For Rent</button>
    </div>
    <div class="inputDiv">
        <select class="userInputs" id="saleOrRent">
            <option value="sale">For Sale</option>
            <option value="rent">For Rent</option>
          </select>  
        <input class="input userInputs" type="text" id="cityIn" placeholder="City">
        <input class="input userInputs" type="text" id="costIn" placeholder="List Price">
        <input class="input userInputs" type="text" id="sqftIn" placeholder="SQ.Footage">
        <select class="userInputs" id="images">
          <option value="classic-flats.jpg">classic-flat</option>
          <option value="haunted.png">haunted</option>
          <option value="older.jpg">older</option>
          <option value="rental.jpg">rental</option>
          <option value="rental2.jpg">rental2</option>
          <option value="shiny.jpg">shiny</option>
          <option value="stony.jpg">stony</option>
        </select>
        <button class="userInputs" type="button" id="addListing">Add Listing</button>
    </div>
    <h2>Featured Homes</h2>
    <div class="d-flex p-2"id="featuredOut">
      <img class="card-img-top" src="" alt="">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link"></a>
        <a href="#" class="card-link"></a>
      </div>
    </div>
    <h2>All Results</h2>
    <div class="outputSale">        
      <img class="card-img-top" src="" alt="">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link"></a>
        <a href="#" class="card-link"></a>
      </div>
    </div>
      
</body>
</html>
