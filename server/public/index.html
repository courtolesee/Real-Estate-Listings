<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap-4.3.1-dist/" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Real Estate</title>
</head>
<body>
    <h1>Real Estate</h1>
    <button id="forSale" data-name="1">For Sale</button>
    <button id="forRent" data-name="2">For Rent</button>
    <button id="showAll" data-name="2">Show All</button>
    <div class="input div">
        <input type="text" id="squareFootageIn" placeholder="SQ.Footage">
        <input type="text" id="costIn" placeholder="List Price">
        <input type="text" id="typeIn" placeholder="For Sale or For Rent">
        <input type="text" id="cityIn" placeholder="City">
        <input type="text" id="picIn" placeholder="haunted.png">
        <button type="button" id="addButtonSale">Add Listing</button>
    </div>
    <div class="outputSale">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      
</body>
</html>
